<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentie</title>
</head>
<body  >
    <style>
        .image{width:70%;
        height: auto;
    }
 
    .div{margin-left: 300px;
    margin-top: 20px;
display: block;

.yes{ background-color:white;
    border-color: skyblue;
    border-style: solid;
    color: rgb(1, 17, 24);
    height:36px;
    width:80px;

border-radius: 10px;
padding-left: 3px;
padding-top: 4px;
padding-bottom: 3px;

}

.yes:hover{
    background-color: rgb(244, 40, 13);
    color: white;
}

.submit{margin-left: 500px;display: inline-block;}

.no{background-color: rgb(2, 137, 255);

cursor: pointer;
margin-left: 8px;
display: inline block;
padding-left: 3px;
padding-top: 4px;
padding-bottom: 3px;}

.rejected{margin-left: 150px;display: inline-block;}

    </style>

        <img class="image" src="https://www.creativefabrica.com/wp-content/uploads/2019/12/10/1576019961/Will-you-be-my-Valentine-580x386.jpg"></div>
        <div class="submit">  
            <form action="https://wa.link/7qzp4g">
                <button class="yes" >YES</button>
          
            </form>
            </div>
            <div class="rejected"> 
                <form action="https://mwauramvs.github.io/thankyou/"> <button class="no">NO</button></form>
                
                </div>         
        </form>
       </div>
      
   
   </body>
